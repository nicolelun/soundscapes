    <title>Soundscape</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

<body>
    <!-- begin menu -->
    <!-- begin button box -->
    <div class="menuButtonBox">
        <div id="menuButton1"><a class="menuButton">Menu</a></div>
        <div class="pauseAllBox" id="playAll1" onClick="playAll()">
            <a class="menuButton"><img src="images/Speaker_Icon.svg" width="20px" alt="Reset Audio">Reset</a>
        </div>
        <div class="pauseAllBox" id="pauseAll1" onClick="pauseAll()">
            <a class="menuButton"><img src="images/Speaker_Icon.svg" width="20px" alt="Mute All Audio">Silence All</a>
        </div>
    </div>
    <!-- end button box -->
    <div class="menuBar">
        <button id="closeMenu1" class="fancybox-button fancybox-button--close" title="Close"></button>
        <ul>
            <li><a href="index.html">Soundscape 1</li>
            <li><a href="soundscape2.html">Soundscape 2</a></li>
            <li><a href="soundscape3.html" class="menuCurrentPage">Soundscape 3</a></li>
        </ul>
    </div>
    <!-- end menu -->
    <audio class="media" id="media1" loop autoplay onLoadedData="volume=0.6">
        <source src="media/02_Thunder.mp3" type="audio/mpeg">
    </audio>
    <audio class="media" id="media2" loop autoplay onLoadedData="volume=0.8">
        <source src="media/10-Track10_SciFiBeep.mp3" type="audio/mpeg">
    </audio>
    <audio class="media" id="media3" loop autoplay>
        <source src="media/37_BubblingDullHeavy.mp3" type="audio/mpeg" onLoadedData="volume=0.5">
    </audio>
    <audio class="media" id="media4" loop autoplay onLoadedData="volume=0.4">
        <source src="media/48_Wind.mp3" type="audio/mpeg">
    </audio>
    <audio class="media" id="media5" loop autoplay onLoadedData="volume=0.1">
        <source src="media/Track20_HighTechDrill.mp3" type="audio/mpeg">
    </audio>
    <audio class="media" id="media6" loop autoplay onLoadedData="volume=0.2">
        <source src="media/01_Baby.mp3" type="audio/mpeg">
    </audio>
    <div class="floatingButton" id="button1">
        <div class="hitArea retainHit hitSelected" id="hit1" onclick="playPause('media1')">&nbsp;</div>
    </div>
    <div class="floatingButton" id="button2">
        <div class="hitArea retainHit hitSelected" id="hit2" onclick="playPause('media2')">&nbsp;</div>
    </div>
    <div class="floatingButton" id="button3">
        <div class="hitArea retainHit hitSelected" id="hit3" onclick="playPause('media3')">&nbsp;</div>
    </div>
    <div class="floatingButton" id="button4">
        <div class="hitArea retainHit hitSelected" id="hit4" onclick="playPause('media4')">&nbsp;</div>
    </div>
    <div class="floatingButton" id="button5">
        <div class="hitArea retainHit hitSelected" id="hit5" onclick="playPause('media5')">&nbsp;</div>
    </div>
    <div class="floatingButton" id="button6">
        <div class="hitArea retainHit hitSelected" id="hit6" onclick="playPause('media6')">&nbsp;</div>
    </div>
